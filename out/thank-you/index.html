"property","relativeUrl":true},{"name":"twitter:card","value":"summary_large_image"},{"name":"twitter:title","value":"Portfolio"},{"name":"twitter:description","value":"This is the portfolio page"},{"name":"twitter:image","value":"images/1.jpg","relativeUrl":true}]},"layout":"portfolio","markdown_content":null},{"__metadata":{"id":"content/pages/portfolio/project-1.md","source":"sourcebit-source-filesystem","sourceName":"pages","sourcePath":"content/pages","relSourcePath":"portfolio/project-1.md","relProjectPath":"content/pages/portfolio/project-1.md","modelType":"page","modelName":"project","modelLabel":"Project","urlPath":"/portfolio/project-1"},"title":"Tweetable","subtitle":"Clon de Twitter en Ruby on Rails","date":"2021-01-13","thumb_image":"/images/unique-paprika.png","thumb_image_alt":"White, black, and red shoe sole","image":"/images/unique-paprika.png","image_alt":"Vista de Tweetable en Ruby on Rails","seo":{"title":"Project Title 1","description":"This is the project 1 description","extra":[{"name":"og:type","value":"website","keyName":"property"},{"name":"og:title","value":"Project Title 1","keyName":"property"},{"name":"og:description","value":"This is the project 1 description","keyName":"property"},{"name":"og:image","value":"images/1.jpg","keyName":"property","relativeUrl":true},{"name":"twitter:card","value":"summary_large_image"},{"name":"twitter:title","value":"Project Title 1"},{"name":"twitter:description","value":"This is the project 1 description"},{"name":"twitter:image","value":"images/1.jpg","relativeUrl":true}]},"layout":"project","markdown_content":"El siguiente proyecto fue un entregable como concepto integral de aprendizaje del framework backend Ruby on Rails.\n\nPara el desarrollo de Tweetable, una aplicación con los elementos básicos de Twitter, se tuvo 3 días para crear un producto mínimo viable (MVP) en un equipo de desarrollo conformado por 3 personas. Esta versión consta de 2 entidades como Usuario y Tweet, así mismo a cada entidad se le añadió una capa de validaciones.\n\n## Conocimientos requeridos / aplicados\n\nHTML, CSS, Ruby, Ruby on Rails\n\n## Gemas usadas\n\n*   [**Devise**](https://github.com/heartcombo/devise) para el registro de usuarios y control de sesiones.\n\n*   [**Pundit**](https://github.com/varvet/pundit) para la autorización de permisos y acceso de los usuarios.\n\n*   [**Omniauth-Github**](https://github.com/omniauth/omniauth-github) para el registro mediante cuentas Github (Deshabilitado el callback).\n\n*   [**Omniauth-Google**](https://github.com/zquestz/omniauth-google-oauth2) para el registro mediante cuentas Google (Deshabilitado el callback).\n\nPuedes ver el código fuente en mi repositorio de Github: [Tweetable (Twitter clone)](https://github.com/jcvegab/tweetable-team-project)\n"},{"__metadata":{"id":"content/pages/portfolio/project-2.md","source":"sourcebit-source-filesystem","sourceName":"pages","sourcePath":"content/pages","relSourcePath":"portfolio/project-2.md","relProjectPath":"content/pages/portfolio/project-2.md","modelType":"page","modelName":"project","modelLabel":"Project","urlPath":"/portfolio/project-2"},"title":"Proyectos San Marcos","subtitle":"Website | Intranet | Plataforma de cursos","date":"2019-04-30","thumb_image":"images/2_thumb.jpg","thumb_image_alt":"An orange on a blue background","image":"images/2.jpg","image_alt":"An orange on a blue background","seo":{"title":"Project Title 2","description":"This is the project 2 description","extra":[{"name":"og:type","value":"website","keyName":"property"},{"name":"og:title","value":"Project Title 2","keyName":"property"},{"name":"og:description","value":"This is the project 2 description","keyName":"property"},{"name":"og:image","value":"images/2.jpg","keyName":"property","relativeUrl":true},{"name":"twitter:card","value":"summary_large_image"},{"name":"twitter:title","value":"Project Title 2"},{"name":"twitter:description","value":"This is the project 2 description"},{"name":"twitter:image","value rojectPath":"content/pages/portfolio/project-1.md","modelType":"page","modelName":"project","modelLabel":"Project","urlPath":"/portfolio/project-1"},"title":"Tweetable","subtitle":"Clon de Twitter en Ruby on Rails","date":"2021-01-13","thumb_image":"/images/unique-paprika.png","thumb_image_alt":"White, black, and red shoe sole","image":"/images/unique-paprika.png","image_alt":"Vista de Tweetable en Ruby on Rails","seo":{"title":"Project Title 1","description":"This is the project 1 description","extra":[{"name":"og:type","value":"website","keyName":"property"},{"name":"og:title","value":"Project Title 1","keyName":"property"},{"name":"og:description","value":"This is the project 1 description","keyName":"property"},{"name":"og:image","value":"images/1.jpg","keyName":"property","relativeUrl":true},{"name":"twitter:card","value":"summary_large_image"},{"name":"twitter:title","value":"Project Title 1"},{"name":"twitter:description","value":"This is the project 1 description"},{"name":"twitter:image","value":"images/1.jpg","relativeUrl":true}]},"layout":"project","markdown_content":"El siguiente proyecto fue un entregable como concepto integral de aprendizaje del framework backend Ruby on Rails.\n\nPara el desarrollo de Tweetable, una aplicación con los elementos básicos de Twitter, se tuvo 3 días para crear un producto mínimo viable (MVP) en un equipo de desarrollo conformado por 3 personas. Esta versión consta de 2 entidades como Usuario y Tweet, así mismo a cada entidad se le añadió una capa de validaciones.\n\n## Conocimientos requeridos / aplicados\n\nHTML, CSS, Ruby, Ruby on Rails\n\n## Gemas usadas\n\n*   [**Devise**](https://github.com/heartcombo/devise) para el registro de usuarios y control de sesiones.\n\n*   [**Pundit**](https://github.com/varvet/pundit) para la autorización de permisos y acceso de los usuarios.\n\n*   [**Omniauth-Github**](https://github.com/omniauth/omniauth-github) para el registro mediante cuentas Github (Deshabilitado el callback).\n\n*   [**Omniauth-Google**](https://github.com/zquestz/omniauth-google-oauth2) para el registro mediante cuentas Google (Deshabilitado el callback).\n\nPuedes ver el código fuente en mi repositorio de Github: [Tweetable (Twitter clone)](https://github.com/jcvegab/tweetable-team-project)\n"},{"__metadata":{"id":"content/pages/portfolio/project-2.md","source":"sourcebit-source-filesystem","sourceName":"pages","sourcePath":"content/pages","relSourcePath":"portfolio/project-2.md","relProjectPath":"content/pages/portfolio/project-2.md","modelType":"page","modelName":"project","modelLabel":"Project","urlPath":"/portfolio/project-2"},"title":"Proyectos San Marcos","subtitle":"Website | Intranet | Plataforma de cursos","date":"2019-04-30","thumb_image":"images/2_thumb.jpg","thumb_image_alt":"An orange on a blue background","image":"images/2.jpg","image_alt":"An orange on a blue background","seo":{"title":"Project Title 2","description":"This is the project 2 description","extra":[{"name":"og:type","value":"website","keyName":"property"},{"name":"og:title","value":"Project Title 2","keyName":"property"},{"name":"og:description","value":"This is the project 2 description","keyName":"property"},{"name":"og:image","value":"images/2.jpg","keyName":"property","relativeUrl":true},{"name":"twitter:card","value":"summary_large_image"},{"name":"twitter:title","value":"Project Title 2"},{"name":"twitter:description","value":"This is the project 2 description"},{"name":"twitter:image","value":"images/2.jpg","relativeUrl":true}]},"layout":"project","markdown_content":"\nUrna duis convallis convallis tellus. Tincidunt id aliquet risus feugiat in ante metus dictum. Purus faucibus ornare suspendisse sed nisi lacus sed viverra. Vitae purus faucibus ornare suspendisse sed nisi lacus. Porttitor leo a diam sollicitudin tempor id eu nisl nunc. Leo vel fringilla est ullamcorper eget nulla facilisi etiam. Aliquam ut porttitor leo a diam. Dictum at tempor commodo ullamcorper a lacus. Tortor consequat
